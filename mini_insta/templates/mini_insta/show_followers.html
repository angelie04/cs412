<!-- Description:  Gives the followers for a given Profile -->
{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>{{ profile.display_name }}'s Followers</h1>

<div class="followers">
    {% if profile.get_followers %}
    <ul>
        {% for follower in profile.get_followers %}
        <li>
            <a href="{% url 'show_profile' follower.pk %}">{{ follower.display_name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No followers yet!</p>
    {% endif %}
</div>
{% endblock %}
