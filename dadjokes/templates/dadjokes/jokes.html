<!-- jokes template for the dadjokes app -->
<!-- templates/dadjokes/jokes.html -->
{% extends "dadjokes/base.html" %}

{% block content %}

<h1>All Dad Jokes</h1>

<ul>
    {% for joke in jokes %}
    <li><a href="{% url 'joke_detail' joke.pk %}">
        <strong>{{ joke.text }}</strong></a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
