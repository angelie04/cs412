<!-- Show a page with all pictures -->
<!-- templates/dadjokes/pictures.html -->
{% extends "dadjokes/base.html" %}

{% block content %}
<h1>All Pictures</h1>

<ul>
    {% for picture in pictures %}
    <a href="{% url 'picture_detail' picture.pk %}">
        <img src="{{ picture.image_url }}" alt="Picture"
            style="max-width:300px; border-radius:16px; margin-bottom:20px;"></a>
    {% endfor %}
</ul>

{% endblock %}
